name: Deploy aibuilding.top

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ‚îÄ‚îÄ 1. Secret scan ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  secret-scan:
    name: Secret Scan (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ‚îÄ‚îÄ 2. Build & push Docker image to GHCR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  build-and-push:
    name: Build & Push to GHCR
    runs-on: ubuntu-latest
    needs: [secret-scan]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable=true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Image digest
        run: echo "Image digest ‚Üí ${{ steps.meta.outputs.digest }}"

  # ‚îÄ‚îÄ 3. Deploy to VPS1 (len pri git tagu v*) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  deploy-production:
    name: Deploy to VPS1 Production
    needs: build-and-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          missing=""
          [ -z "${{ secrets.VPS1_SSH_KEY }}" ] && missing="$missing VPS1_SSH_KEY"
          [ -z "${{ secrets.VPS1_HOST }}" ]    && missing="$missing VPS1_HOST"
          [ -z "${{ secrets.VPS1_PORT }}" ]    && missing="$missing VPS1_PORT"
          [ -z "${{ secrets.VPS1_USER }}" ]    && missing="$missing VPS1_USER"
          if [ -n "$missing" ]; then
            echo "‚ùå Ch√Ωbaj√∫ce secrets:$missing"
            echo "Nastav ich v: Settings ‚Üí Secrets and variables ‚Üí Actions"
            exit 1
          fi
          echo "‚úÖ V≈°etky secrets s√∫ nastaven√©"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS1_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Prepare VPS1 directory and compose file
        run: |
          ssh -i ~/.ssh/deploy_key \
              -p ${{ secrets.VPS1_PORT }} \
              -o StrictHostKeyChecking=no \
              -o IdentitiesOnly=yes \
              -o UserKnownHostsFile=/dev/null \
              ${{ secrets.VPS1_USER }}@${{ secrets.VPS1_HOST }} \
              'mkdir -p /opt/aibuilding-top'
          cat docker-compose.production.yml | ssh -i ~/.ssh/deploy_key \
              -p ${{ secrets.VPS1_PORT }} \
              -o StrictHostKeyChecking=no \
              -o IdentitiesOnly=yes \
              -o UserKnownHostsFile=/dev/null \
              ${{ secrets.VPS1_USER }}@${{ secrets.VPS1_HOST }} \
              'cat > /opt/aibuilding-top/docker-compose.production.yml'

      - name: Deploy to VPS1
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ssh -i ~/.ssh/deploy_key \
              -p ${{ secrets.VPS1_PORT }} \
              -o StrictHostKeyChecking=no \
              -o IdentitiesOnly=yes \
              -o UserKnownHostsFile=/dev/null \
              ${{ secrets.VPS1_USER }}@${{ secrets.VPS1_HOST }} \
              "cd /opt/aibuilding-top && \
               echo '${{ secrets.GITHUB_TOKEN }}' | docker login ghcr.io -u ${{ github.actor }} --password-stdin && \
               echo 'üîÑ Pulling latest image from GHCR...' && \
               docker compose -f docker-compose.production.yml pull && \
               echo 'üöÄ Restarting service...' && \
               docker compose -f docker-compose.production.yml up -d --force-recreate --remove-orphans && \
               echo '‚úÖ Deploy complete!' && \
               docker compose -f docker-compose.production.yml ps && \
               echo 'üîç Health check...' && \
               sleep 5 && \
               curl -sf http://localhost:3020/health && echo ' ‚Äî HEALTHY' || echo '‚ö†Ô∏è Health check failed'"

      - name: Verify deployment logs
        run: |
          ssh -i ~/.ssh/deploy_key \
              -p ${{ secrets.VPS1_PORT }} \
              -o StrictHostKeyChecking=no \
              -o IdentitiesOnly=yes \
              -o UserKnownHostsFile=/dev/null \
              ${{ secrets.VPS1_USER }}@${{ secrets.VPS1_HOST }} \
              'cd /opt/aibuilding-top && docker compose -f docker-compose.production.yml logs --tail=20'
