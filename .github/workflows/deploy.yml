name: Deploy aibuilding.top

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # â”€â”€ 1. Secret scan â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  secret-scan:
    name: Secret Scan (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # â”€â”€ 2. Build & push Docker image to GHCR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-and-push:
    name: Build & Push to GHCR
    runs-on: ubuntu-latest
    needs: [secret-scan]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Image digest
        run: echo "Image digest â†’ ${{ steps.meta.outputs.digest }}"

  # â”€â”€ 3. Deploy to VPS1 (len pri git tagu v*) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-production:
    name: Deploy to VPS1 Production
    needs: build-and-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS1_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.VPS1_PORT }} ${{ secrets.VPS1_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Deploy to VPS1
        run: |
          ssh -i ~/.ssh/deploy_key \
              -p ${{ secrets.VPS1_PORT }} \
              -o StrictHostKeyChecking=no \
              -o IdentitiesOnly=yes \
              -o UserKnownHostsFile=/dev/null \
              ${{ secrets.VPS1_USER }}@${{ secrets.VPS1_HOST }} \
              'mkdir -p /opt/aibuilding-top && \
               cat > /opt/aibuilding-top/docker-compose.production.yml << '"'"'COMPOSE_EOF'"'"'
services:
  web:
    image: ghcr.io/microitem/aibuilding-top:latest
    container_name: aibuilding-top
    restart: unless-stopped
    ports:
      - "3020:3020"
    networks:
      - docker_web
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3020/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      - "project=aibuilding-top"
      - "environment=production"

networks:
  docker_web:
    external: true
COMPOSE_EOF
               echo "ðŸ”„ Pulling latest image from GHCR..." && \
               cd /opt/aibuilding-top && \
               docker compose -f docker-compose.production.yml pull && \
               echo "ðŸš€ Restarting service..." && \
               docker compose -f docker-compose.production.yml up -d --force-recreate --remove-orphans && \
               echo "âœ… Deploy complete!" && \
               docker compose -f docker-compose.production.yml ps && \
               echo "ðŸ” Health check..." && \
               sleep 5 && \
               curl -sf http://localhost:3020/health && echo " â€” HEALTHY" || echo "âš ï¸ Health check failed"'

      - name: Verify deployment logs
        run: |
          ssh -i ~/.ssh/deploy_key \
              -p ${{ secrets.VPS1_PORT }} \
              -o StrictHostKeyChecking=no \
              -o IdentitiesOnly=yes \
              -o UserKnownHostsFile=/dev/null \
              ${{ secrets.VPS1_USER }}@${{ secrets.VPS1_HOST }} \
              'cd /opt/aibuilding-top && docker compose -f docker-compose.production.yml logs --tail=20'
