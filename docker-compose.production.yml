# docker-compose.production.yml — VPS1 Production
# Neobsahuje "build:" — image sa pulluje z GHCR
# Spravuje: GitHub Actions deploy workflow

services:
  web:
    image: ghcr.io/microitem/aibuilding-top:latest
    container_name: aibuilding-top
    restart: unless-stopped
    ports:
      - "3020:80"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      - "project=aibuilding-top"
      - "environment=production"
