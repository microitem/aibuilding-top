services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aibuilding-top
    restart: unless-stopped
    ports:
      - "3020:3020"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3020/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      - "project=aibuilding-top"
      - "environment=development"
